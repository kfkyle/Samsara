
<footer id="main-footer" class="bg-dark bg-primary banner" style="background-image: url('{{ main.back_drop.url }}')">
  <div class="dark-overlay">
    <div class="home-inner">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="py-4 text-center">
          <p>Copyright &copy;<span class="year"> {{ main.main_title }}</span></p>
          <hr>
          <button class="btn bg-blue-footer" data-toggle="modal" data-target="#contactModal">Contact Us</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</footer>


<div class="modal fade text-dark" id="contactModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalTitle">
          Contact Us
        </h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </div>
</div>
